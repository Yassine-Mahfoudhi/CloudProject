{% extends "base.html" %}

{% block title %}Home - ShopHub{% endblock %}

{% block content %}
<div class="hero">
    <h1>Welcome to ShopHub</h1>
    <p>Discover amazing products at great prices</p>
</div>

<div class="products-grid">
    {% for product in products %}
    <div class="product-card">
        <div class="product-image">
            <img src="{{ product.image }}" alt="{{ product.name }}" loading="lazy" onerror="this.src='https://picsum.photos/300/300?random={{ product.id }}'">
        </div>
        <div class="product-info">
            <h3>{{ product.name }}</h3>
            <p class="product-price">${{ "%.2f"|format(product.price) }}</p>
            <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">View Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
